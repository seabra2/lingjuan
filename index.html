<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>领券中心</title>
    <style>
        body {
            background: #f5f5f7;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .phone-mock {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border: 4px solid #f0f0f0;
            position: relative;
            padding-bottom: 30px;
        }
        .status-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            font-size: 16px;
            color: #222;
            letter-spacing: 1px;
            font-weight: 500;
        }
        .status-bar .left {
            font-size: 18px;
        }
        .status-bar .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-bar .dot {
            width: 6px;
            height: 6px;
            background: #222;
            border-radius: 50%;
            display: inline-block;
        }
        .status-bar .circle {
            width: 16px;
            height: 16px;
            border: 2px solid #222;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }
        .status-bar .circle::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 6px;
            height: 6px;
            background: #222;
            border-radius: 50%;
        }
        .status-bar .signal {
            font-size: 18px;
            margin-right: 2px;
        }
        .status-bar .battery {
            font-size: 16px;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 18px 0 0;
            height: 36px;
            gap: 12px;
        }
        .top-bar .dot {
            width: 8px;
            height: 8px;
            background: #222;
            border-radius: 50%;
            display: inline-block;
        }
        .top-bar .circle {
            width: 18px;
            height: 18px;
            border: 2px solid #222;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }
        .top-bar .circle::after {
            content: '';
            position: absolute;
            right: 3px;
            top: 3px;
            width: 7px;
            height: 7px;
            background: #222;
            border-radius: 50%;
        }
        .content {
            padding: 0 18px;
            margin-top: 10px;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 30px 0 28px 0;
            letter-spacing: 2px;
            color: #111;
            text-shadow: 1px 1px 0 #fff, 0 2px 8px #eee;
        }
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .coupon-btn {
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: bold;
            color: #222;
            padding: 18px 0;
            margin: 0;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.1s;
            cursor: pointer;
        }
        .coupon-btn:active {
            transform: scale(0.98);
        }
        .btn-yellow { background: #fffd38; color: #222; }
        .btn-orange { background: #e97b2a; color: #fff; }
        .btn-red { background: #d94a4a; color: #fff; }
        .btn-blue { background: #1d4e89; color: #fff; }
        .btn-pink { background: #f725c6; color: #fff; }
        .btn-green { background: #1fa463; color: #fff; }
        .complain {
            position: absolute;
            right: 24px;
            bottom: 12px;
            color: #ccc;
            font-size: 15px;
            letter-spacing: 1px;
            user-select: none;
        }
        @media (max-width: 500px) {
            .phone-mock {
                max-width: 100vw;
                border-radius: 0;
                border-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-mock">
        <div class="status-bar">
            <span class="left">9:41</span>
            <span class="right">
                <span class="signal">&#9679;&#9679;&#9679;&#9679;&#9679;</span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="circle"></span>
            </span>
        </div>
        <div class="top-bar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="circle"></span>
        </div>
        <div class="content">
            <div class="title">领券中心</div>
            <div class="btn-list">
                <button class="coupon-btn btn-yellow">每天可领→外卖无门槛券</button>
                <button class="coupon-btn btn-orange">每天可领→打车顺风车券</button>
                <button class="coupon-btn btn-red">每天可领→酒店民宿神券</button>
                <button class="coupon-btn btn-blue">外卖/餐饮/电影票领券中心</button>
                <button class="coupon-btn btn-pink">飞机票旅行优惠券中心</button>
                <button class="coupon-btn btn-green">火车票优惠券中心</button>
            </div>
        </div>
    </div>
</body>
</html>
